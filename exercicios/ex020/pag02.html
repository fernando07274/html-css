<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div:hover{
            color: red;
        } 
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
</body>
</html>
